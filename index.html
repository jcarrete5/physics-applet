<!DOCTYPE html>
<html>
	<head>
		<title>Physics Applet</title>
		<meta author="Jason R. Carrete">
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<style>
			body {
				font-family: sans-serif;
			}

			header, footer {
				text-align: center;
			}

			main {
				display: flex;
				justify-content: center;
			}

			aside {
				width: 25%;
				margin-left: 3%;
			}

			div.option>input[type="number"] {
				float: right;
				width: 7em;
			}

			div.option>input[type="range"] {
				width: 100%;
			}
		</style>
		<script src="js/p5.js"></script>
		<script src="js/p5.dom.js"></script>
		<script src="js/p5.sound.js"></script>
		<script src="js/applet.js"></script>
 	</head>
	<body>
		<header>
			<h1>Buoyancy Simulation</h1>
		</header>
		<main>
			<div id="sim"></div>
			<aside>
				<h2>Options</h2>
				<div class="option">
					<label for="fluid_density_range">Fluid Density</label>
					<input id="fluid_density" type="number">
					<input id="fluid_density_range" type="range">
				</div>
				<div class="option">
					<label for="gravity">Gravitational Field Strength</label>
					<input id="gravity" type="number" min="1" max="23", value="9.8" step="0.1">
					<input id="gravity_range" type="range" min="1" max="23" value="9.8" step="0.1">
				</div>
			</aside>
		</main>
		<footer>
			<small>&copy; Jason R. Carrete</small>
		</footer>
	</body>
</html>
