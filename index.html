<!DOCTYPE html>
<html>
	<head>
		<title>Physics Applet</title>
		<meta author="Jason R. Carrete">
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="css/index.css">
		<script src="js/sync-fields.js"></script>
		<script src="js/p5.js"></script>
		<script src="js/p5.dom.js"></script>
		<script src="js/p5.sound.js"></script>
		<script src="js/applet.js"></script>
 	</head>
	<body>
		<header>
			<h1>Buoyancy Simulation</h1>
		</header>
		<main>
			<div id="sim"></div>
			<aside>
				<h2>Options</h2>
				<div class="sync-option">
					<label for="fluid_density_range">
						Fluid Density <span class="variable">&rho;<sub>fluid</sub></span> (kg/m<sup>3</sup>)
					</label>
					<input id="fluid_density" type="number" min="800" max="2000" value="1000" step="1">
					<input id="fluid_density_range" type="range" min="800" max="2000" value="1000" step="1">
				</div>
				<div class="sync-option">
					<label for="gravity">
						Gravitational Field Strength <span class="variable">g</span> (N/kg)
					</label>
					<input id="gravity" type="number" min="1" max="23", value="9.8" step="0.1">
					<input id="gravity_range" type="range" min="1" max="23" value="9.8" step="0.1">
				</div>
			</aside>
		</main>
		<footer>
			<small>&copy; Jason R. Carrete</small>
		</footer>
	</body>
</html>
